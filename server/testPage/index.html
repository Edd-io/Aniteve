<body>
    <video id="video" controls autoplay></video>

    <script>
        // URL de votre fichier M3U8

        const video = document.getElementById('video');

        // Fonction principale pour charger HLS
        function setupPlayer() {
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Si le navigateur supporte HLS nativement
                video.src = m3u8Url;
            } else {
                // Si HLS n'est pas supportÃ©, utiliser HLS.js
                const script = document.createElement('script');
                script.src = "https://cdn.jsdelivr.net/npm/hls.js@latest";
                script.onload = () => {
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(m3u8Url);
                        hls.attachMedia(video);
                    } else {
                        alert("Votre navigateur ne supporte pas la lecture HLS.");
                    }
                };
                document.body.appendChild(script);
            }
        }

        // Appeler la fonction pour configurer le lecteur
        setupPlayer();
    </script>
</body>
